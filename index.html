<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBento Portfolio</title>
    <script>
      (function () {
        const key = 'theme';
        const stored = localStorage.getItem(key);
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'dark' || stored === 'light' ? stored : (prefersDark ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              scroll: 'scroll 30s linear infinite',
              'ken-burns': 'ken-burns 20s ease-in-out infinite alternate',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'ken-burns': {
                '0%': { transform: 'scale(1.0) translate(0, 0)' },
                '100%': { transform: 'scale(1.25) translate(-2%, -2%)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cursor-x: 50%;
        --cursor-y: 50%;
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Global Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .animate-scroll {
        animation: scroll 30s linear infinite;
      }
      .animate-ken-burns {
        animation: ken-burns 20s ease-in-out infinite alternate;
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes ken-burns {
        0% { transform: scale(1) translate(0, 0); }
        100% { transform: scale(1.25) translate(-2%, -2%); }
      }
    </style>
</head>
  <body class="bg-zinc-50 dark:bg-[#030303] text-zinc-900 dark:text-zinc-200">
    <div class="bg-noise"></div>
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
